<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Page</title>
  <link href="./output.css" rel="stylesheet" />
</head>

<body
  class="flex flex-col items-center justify-center min-h-screen bg-[url('https://wallpapers.com/images/high/1080p-nature-background-esecnst14jxohfan.webp')] bg-cover bg-center">

  <div class="w-96 min-h-[500px] bg-white rounded-2xl shadow-lg p-8 transition-all duration-300">

    <!-- Sign Up Form -->
    <div id="signupForm" class="block">
      <h1 class="text-3xl font-semibold mb-2">Sign up</h1>
      <p class="text-sm text-gray-600 mb-6">
        Already have an account?
        <button onclick="toggleForms()" type="button" class="text-purple-600 hover:underline">Sign in</button>
      </p>

      <form class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email address</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="your username" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="••••••••" required>
        </div>

        <div class="flex items-start space-x-2 text-sm">
          <input type="checkbox" id="noEmails" class="mt-1">
          <label for="noEmails" class="text-gray-600">I do not want to receive emails with advertising, news,
            suggestions or marketing promotions</label>
        </div>

        <button type="submit"
          class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-2 rounded-full hover:opacity-90 transition">
          Sign up
        </button>

        <p class="text-xs text-gray-500 text-center">
          By signing up, you accept our
          <a href="#" class="text-purple-600 hover:underline">terms</a> and
          <a href="#" class="text-purple-600 hover:underline">privacy policy</a>.
        </p>
      </form>
    </div>

    <!-- Sign In Form -->
    <div id="signinForm" class="hidden">
      <h1 class="text-3xl font-semibold mb-2">Sign in</h1>
      <p class="text-sm text-gray-600 mb-6">
        Don’t have an account?
        <button onclick="toggleForms()" type="button" class="text-purple-600 hover:underline">Sign up</button>
      </p>

      <form class="flex flex-col space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Email or Username</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="you@example.com" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="••••••••" required>
        </div>

        <button type="submit"
          class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-2 rounded-full hover:opacity-90 transition">
          Sign in
        </button>

        <p class="text-xs text-gray-500 text-center">
          Forgot your password?
          <a href="#" class="text-purple-600 hover:underline">Reset it</a>.
        </p>
      </form>
    </div>

  </div>

  <script src="./script.js"></script>

</body>
</html>
