<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-950 text-gray-300">
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-4 py-2 border-b border-slate-900 bg-slate-950">
      <!-- Left side -->
      <div class="flex items-center space-x-4">
        <a href="./"><img src="./logo.png" class="h-6 object-contain" alt="Logo" /></a>
        <div class="flex items-center space-x-2">
          <img src="./navpics/peop.png" class="h-6 object-contain" />
          <span class="text-sm">12,000</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="./navpics/award.png" class="h-6 object-contain" />
          <span class="text-sm">Daily Free</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="./navpics/rank.png" class="h-6 object-contain" />
          <span class="text-sm">Rank</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="./navpics/help.png" class="h-6 object-contain" />
          <span class="text-sm">Help</span>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <img src="./navpics/coins.png" class="h-6 object-contain" />
        <img src="./navpics/deposit.png" class="h-6 object-contain" />
        <img src="./navpics/profile.png" class="h-6 object-contain" />
        <span class="text-sm">|</span>
        <img src="./navpics/settings.png" class="h-6 object-contain" />
      </div>
    </nav>

    <!-- Main layout -->
    <div class="flex flex-col md:flex-row h-screen">
      <!-- Sidebar -->
      <aside class="w-full md:w-64 border-r border-slate-900 bg-slate-950 p-4 space-y-4">
        <div class="flex items-center justify-center space-x-2">
          <img src="./head_tails/hlogo.png" class="h-8 object-contain" />
          <a href="./HT.html" class="text-sm hover:underline">HEADS AND TAILS</a>
        </div>
        <div class="flex items-center justify-center space-x-2">
          <img src="./head_tails/hlogo.png" class="h-8 object-contain" />
          <a href="./HT.html" class="text-sm hover:underline">HEADS AND TAILS</a>
        </div>
        <div class="flex items-center justify-center space-x-2">
          <img src="./head_tails/hlogo.png" class="h-8 object-contain" />
          <a href="./HT.html" class="text-sm hover:underline">HEADS AND TAILS</a>
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-4 relative overflow-y-auto">
        <!-- Hero section -->
        <div class="relative">
          <img src="./real.png" class="w-full rounded-md object-cover max-h-96" alt="Hero" />

          <div class="absolute top-6 left-6 space-y-2">
            <h1 class="text-black text-2xl md:text-3xl font-bold">SIGN UP TODAY</h1>
            <h1 class="text-black text-2xl md:text-3xl font-bold">AND RECEIVE</h1>
            <h1 class="text-black text-2xl md:text-3xl font-bold">1000 COINS</h1>
            <button class="rounded-xl px-4 py-2 text-white bg-blue-600 text-lg font-bold hover:text-black">
              SIGN UP
            </button>
          </div>
        </div>

        <!-- Games -->
        <section class="mt-6">
          <h2 class="text-sm border-b border-slate-900 mb-2">Games</h2>
          <div class="flex space-x-2 overflow-x-auto scrollbar-hide">
            <img src="./dc.png" class="rounded-md h-32 object-contain" />
            <img src="./dc.png" class="rounded-md h-32 object-contain" />
            <img src="./dc.png" class="rounded-md h-32 object-contain" />
            <img src="./dc.png" class="rounded-md h-32 object-contain" />
            <img src="./dc.png" class="rounded-md h-32 object-contain" />
          </div>
        </section>

        <!-- Bonuses -->
        <section class="mt-6">
          <h2 class="text-sm border-b border-slate-900 mb-2">Bonuses</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="./cndb.png" class="rounded-md object-contain" />
            <img src="./mbdb.png" class="rounded-md object-contain" />
            <img src="./ddb.png" class="rounded-md object-contain" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
